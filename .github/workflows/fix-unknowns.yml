name: Fix Unknowns v1.3.3

on:
  schedule:
    - cron: "0 6 * * 1"   # Lunes 06:00 UTC
  workflow_dispatch:

jobs:
  fix-unknowns:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Run fixer
        run: npm run fix:unknowns

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/historico.json data/historico_unknown_samples.json || true
          git commit -m "auto: fix unknowns [v1.3.3]" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin main || true
