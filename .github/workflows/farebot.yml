name: FareBot v1.3.3 - Live + FrontDesk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Ejecuta cada 3 horas (en punto)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Notify price changes
        run: node scripts/notify_price_drops.js

      - name: Commit if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update data [v1.3.3]" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to pull"
          git push origin main --force

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "ðŸ“ Estructura actual:"
          ls -la || true

      - name: Prepare Pages bundle (public + data)
        run: |
          rm -rf ./site
          mkdir -p ./site
          if [ -d "./public" ]; then
            cp -r ./public ./site/public
          else
            mkdir -p ./site/public
          fi
          if [ -d "./data" ]; then
            cp -r ./data ./site/data
          else
            mkdir -p ./site/data
          fi
          [ -f "./site/data/historico_normalizado.json" ] || echo "[]" > ./site/data/historico_normalizado.json
          echo "ðŸ“¦ Contenido de ./site listo para Pages:"
          ls -laR ./site || true

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: run-farebot
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
