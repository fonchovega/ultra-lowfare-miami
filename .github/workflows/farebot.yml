name: FareBot Engine (Ultra-Low Fare)

on:
  schedule:
    - cron: "0 */3 * * *" # cada 3 horas
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      - name: Full maintenance v1.3.3 (verify + fix + repackage)
        run: node scripts/maintenance/run_full_maintenance_v133.js

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js

      - name: Notify price changes
        run: |
          if [ -f "scripts/notify_price_drops.js" ]; then
            node scripts/notify_price_drops.js
          fi

      - name: Commit & push data changes (data/ y public/)
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto: update data (run-farebot)" || echo "No hay cambios que commitear"
          git pull --rebase
          git push || true

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "[ls -la]" && ls -la && echo "[tree]" || true

      - name: Upload /public and /data as Pages artifact
        run: |
          echo "üîç Verificando carpetas antes de empaquetar..."
          [ -d "./public" ] && echo "‚úÖ public existe" || (echo "‚ö†Ô∏è public no existe"; mkdir -p ./public)
          [ -d "./data" ] && echo "‚úÖ data existe" || (echo "‚ö†Ô∏è data no existe"; mkdir -p ./data)
          echo "üóúÔ∏è Empaquetando archivos..."
          tar -czf site_artifact.tar.gz ./public ./data
        continue-on-error: false

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_artifact.tar.gz

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
