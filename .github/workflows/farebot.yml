# ============================================================
# FareBot v1.3.1 — LIVE Adaptive Run
# Ejecuta búsquedas reales en proveedores y guarda histórico
# ============================================================

name: FareBot v1.3.1 - Live Adaptive Run

on:
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (si existen)
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: Preparar carpetas
        run: |
          mkdir -p data logs outputs

      - name: Ejecutar farebot_v131.js
        run: node scripts/farebot_v131.js

      - name: Publicar artefactos
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            data/data.json
            data/historico.json
            outputs/
            
