# ============================================================
# farebot.yml — Workflow principal de ejecución FareBot v1.3.1
# Soporte LIVE adaptativo + screenshots + resumen + cache
# ============================================================

name: FareBot v1.3.1 - Live Adaptive Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Cada 3 horas

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ♻️ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: 📦 Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium

      - name: 🚀 Run FareBot engine
        run: node ./scripts/farebot_v131.js

      - name: 📊 Upload results (data + histórico)
        uses: actions/upload-artifact@v4
        with:
          name: farebot-data
          path: |
            data.json
            data/historico.json

      - name: 🧾 Upload debug artifacts (screenshots + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            outputs/*.png
            outputs/*.txt
            logs/**
            scripts/*.log

      -
