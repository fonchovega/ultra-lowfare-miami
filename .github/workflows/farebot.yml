name: FareBot Auto Run

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      USE_MOCK: false
      PROJECT_VERSION: v1.3.1
      TELEGRAM_NOTIFY: true
      EMAIL_NOTIFY: false
      WHATSAPP_NOTIFY: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: FareBot v1.3.1
        run: node scripts/farebot_v131.js

      - name: Commit results
        run: |
          git config --global user.email "farebot@ultralowfare.ai"
          git config --global user.name "FareBot Auto"
          git add data/data.json data/run_log.json
          git commit -m "ðŸ¤– FareBot v1.3.1 auto-update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
          git push origin main
