name: FareBot Auto Run

on:
  # ğŸ•’ Ejecuta cada hora (editable por el usuario)
  schedule:
    - cron: "0 * * * *"
  # ğŸš€ Permite ejecuciÃ³n manual desde la pestaÃ±a "Actions"
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Guard - verifica si debe ejecutarse
        id: guard
        run: node scripts/guard_run.js

      - name: ğŸš€ Ejecutar FareBot
        if: steps.guard.outputs.should == 'true'
        run: node scripts/farebot.js

      - name: ğŸ’¾ Actualizar histÃ³rico
        if: steps.guard.outputs.should == 'true'
        run: node scripts/historico.js

      - name: ğŸ“ Guardar logs del guard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: guard-logs
          path: logs/guard.log

      - name: ğŸ“Š Guardar resultados histÃ³ricos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datahistorico
          path: data/historico.json
