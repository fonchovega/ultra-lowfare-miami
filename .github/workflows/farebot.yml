name: run-farebot

on:
  workflow_dispatch:
  schedule:
    # Cada 3 horas
    - cron: "0 */3 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps

      # Mantiene la etapa de mantenimiento estable; fallback a la ruta alternativa si existiera.
      - name: Full maintenance v1.3.3 (verify + fix + repackage)
        run: |
          node scripts/maintenance_v133.js \
          || node scripts/maintenance/run_full_maintenance_v133.js \
          || true

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js

      - name: Notify price changes
        run: |
          if [ -f "scripts/notify_price_drops.js" ]; then
            node scripts/notify_price_drops.js
          fi

      - name: Commit & push data changes (data/ y public/)
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto: update data (run-farebot)" || echo "No hay cambios que commitear"
          git pull --rebase
          git push || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "[ls -la]" && ls -la && echo "[tree]" || true

      - name: Upload /public and /data as Pages artifact
        run: |
          echo "üîé Verificando carpetas antes de empaquetar..."
          [ -d "./public" ] && echo "‚úÖ public existe" || (echo "‚ö†Ô∏è public no existe"; mkdir -p ./public)
          [ -d "./data"   ] && echo "‚úÖ data existe"   || (echo "‚ö†Ô∏è data no existe"; mkdir -p ./data)
          echo "üì¶ Empaquetando archivos..."
          mkdir -p ./dist
          tar -czf ./dist/site_artifact.tar.gz ./public ./data && ls -
