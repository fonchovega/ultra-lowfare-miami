name: FareBot v1.3.2 â€“ Live Adaptive Run
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Si 'true', solo imprime sin escribir data/historico"
        required: false
        default: "false"
  schedule:
    - cron: "0 */3 * * *"   # ðŸ‘‰ cada 3 horas (UTC)

permissions:
  contents: write  # necesario para push automÃ¡tico con GITHUB_TOKEN

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      SOURCE_MODE: live
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps (si existen)
        run: npm ci || npm install

      - name: Ejecutar FareBot v1.3.2
        run: node scripts/farebot_v132.js

      - name: Commit si cambiÃ³ algo
        run: |
          git add data/*.json logs/*.log 2>/dev/null || true
          if [ -n "$(git status --porcelain data logs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: auto update ($(date -u +%F' '%T) UTC)"
            git push
          else
            echo "Sin cambios â”€ no se commitea."
          fi
