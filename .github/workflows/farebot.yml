name: FareBot (cada 3 horas)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-fareBot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "Repo tree:"
          ls -la
          echo "scripts/"
          ls -la scripts || true

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar FareBot
        run: node scripts/farebot.js

      - name: Commit & push data.json
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "chore: update data.json (sim run) [ci]"
            git push
          else
            echo "Sin cambios que commitear."
          fi
