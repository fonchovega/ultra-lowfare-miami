name: FareBot v1.3.2 - Adaptive Live Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # Ejecuta cada 3 horas (ajustable)

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0   # instala en ruta local node_modules/.cache/ms-playwright

      - name: Run FareBot engine
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0   # usa la misma ruta local al ejecutar

      - name: Notify price changes
        run: node scripts/notify_price_drops.js

      - name: Commit if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update data [v1.3.2]" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to pull"
          git push origin main --force
