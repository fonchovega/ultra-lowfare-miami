name: FareBot v1.3.2 – Live Adaptive Run

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Si 'true', solo imprime sin escribir data/historico"
        required: false
        default: "false"
  schedule:
    - cron: "9 9 * * *"   # 09:09 UTC diario (ajusta si deseas)

permissions:
  contents: write   # <— necesario para poder hacer push con GITHUB_TOKEN

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      SOURCE_MODE: live            # v1.3.2: modo LIVE por defecto
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (si existen)
        run: |
          npm ci || npm install
          npx playwright install --with-deps || true

      - name: Preparar carpetas
        run: |
          mkdir -p data logs

      - name: Ejecutar farebot_v132.js
        run: |
          node scripts/farebot_v132.js

      - name: Publicar artefactos (carpeta data)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ github.run_id }}
          path: data/

      - name: Commit & Push data/historico
        if: ${{ env.DRY_RUN != 'true' }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add -A
          msg="chore: auto update data & histórico ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          # --allow-empty fuerza commit aunque no haya cambios
          git commit -m "$msg" --allow-empty
          git push
