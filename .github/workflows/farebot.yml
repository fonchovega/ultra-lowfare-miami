name: FareBot (cada 3 horas)

on:
  schedule:
    - cron: '0 */3 * * *'  # cada 3 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm i

      - name: Ejecutar FareBot
        run: node scripts/farebot.js

      - name: Commit & push updates
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json historico.json
            git commit -m "chore: auto update data & historico"
            git push
          else
            echo "Sin cambios para guardar."
          fi
