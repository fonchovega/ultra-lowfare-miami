name: FareBot v1.3.4 - Live + FrontDesk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Ejecuta cada 3 horas en punto

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Notify price changes
        run: node scripts/notify_price_drops.js

      # ---------- NUEVA CAPA v1.3.4 (writer + healthcheck + normalizer) ----------

      - name: Write historico.json (v134 full)
        run: node scripts/writer_historico_v134_full.js

      - name: Healthcheck historico (v134)
        run: node scripts/helpers/healthcheck_v134.js

      - name: Normalize historico (v134)
        run: node scripts/normalizer_v134.js

      # ---------- COMMIT DE DATA ----------

      - name: Commit & push data changes (data/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update data [v1.3.4]" || echo "No hay cambios que commitear"
          git pull --rebase origin main || echo "Nada que actualizar desde origin/main"
          git push origin main || echo "No se pudo hacer push (posible carrera de commits)"

      # ---------- PREPARAR BUNDLE PARA PAGES ----------

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "ðŸ“ Estructura actual del repo:"
          ls -la || true

      - name: Prepare Pages bundle (public + data)
        run: |
          echo "ðŸ“¦ Preparando carpeta ./site/ para Pages..."
          rm -rf ./site
          mkdir -p ./site

          echo "âž¡ Copiando PUBLIC/â€¦"
          if [ -d "./public" ]; then
            cp -r ./public ./site/public
          else
            mkdir -p ./site/public
          fi

          echo "âž¡ Copiando DATA/â€¦"
          if [ -d "./data" ]; then
            cp -r ./data ./site/data
          else
            mkdir -p ./site/data
          fi

          # Garantizar que exista historico_normalizado.json para el front
          if [ ! -f "./site/data/historico_normalizado.json" ]; then
            echo "[]"> ./site/data/historico_normalizado.json
          fi

          echo "ðŸ“‚ Contenido final de ./site:"
          ls -la ./site || true
          echo "ðŸ“‚ Contenido de ./site/data:"
          ls -la ./site/data || true

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: run-farebot
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
