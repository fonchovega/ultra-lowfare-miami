name: FareBot v1.3.2 â€“ Adaptive Live Run

on:
  schedule:
    - cron: "0 */3 * * *" # cada 3 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    concurrency:
      group: farebot-v132
      cancel-in-progress: false

    env:
      FAREBOT_MODE: live
      FAREBOT_VERSION: "1.3.2"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Run FareBot engine
        run: node scripts/farebot_v132.js

      - name: Notify price changes
        run: node scripts/notify_price_drops.js

      - name: Commit if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data logs || true
          git diff --quiet && echo "No changes" || (git commit -m "auto: update data [v${FAREBOT_VERSION}]" && git push)
