name: FareBot v1.3.2 â€“ Live Adaptive Run

on:
  schedule:
    - cron: "0 */3 * * *"   # cada 3 horas
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if any)
        run: npm ci || npm install

      - name: Run FareBot
        run: node scripts/farebot.js

      - name: Notify price drops (diff + persist)
        run: node scripts/notify_price_drops.js

      - name: Commit dataset changes (conditional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.json docs/_last_run.json || true
          git diff --cached --quiet || git commit -m "chore: dataset update (bot)"
          git push
