name: FareBot v1.3.3 - Live + FrontDesk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"   # Ejecuta cada 3 horas

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # CHECKOUT + NODE + DEPS
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      # -----------------------------
      # FAREBOT ENGINE
      # -----------------------------
      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Notify price changes
        run: node scripts/notify_price_drops.js

      # -----------------------------
      # GIT COMMIT IF NEEDED
      # -----------------------------
      - name: Commit if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update data [v1.3.3]" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to pull"
          git push origin main || echo "No push needed"

      # -----------------------------
      # ENSURE PUBLIC + DATA EXIST
      # -----------------------------
      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "ðŸ“ Estructura actual:"
          ls -la || true

      # -----------------------------
      # BUILD SITE FOR GITHUB PAGES
      # IMPORTANT: no .tar.gz â€” solo carpeta
      # -----------------------------
      - name: Prepare Pages bundle (public + data)
        run: |
          echo "ðŸ§º Preparando carpeta ./site/ para Pages..."
          rm -rf ./site
          mkdir -p ./site

          echo "ðŸ“‚ Copiando PUBLIC/"
          if [ -d "./public" ]; then
            cp -r ./public/* ./site/
          fi

          echo "ðŸ“‚ Copiando DATA/"
          mkdir -p ./site/data
          cp -r ./data/* ./site/data/ || true

          # Aseguramos que exista el archivo requerido por frontend
          if [ ! -f "./site/data/historico_normalizado.json" ]; then
            echo "[]"> ./site/data/historico_normalizado.json
          fi

          echo "ðŸ“¦ Contenido final de ./site:"
          ls -la ./site
          echo "ðŸ“¦ Contenido final de ./site/data:"
          ls -la ./site/data

      # -----------------------------
      # UPLOAD BRAND-NEW SITE/
      # -----------------------------
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # =============================================================
  # DEPLOY JOB
  # =============================================================
  deploy:
    needs: run-farebot
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
