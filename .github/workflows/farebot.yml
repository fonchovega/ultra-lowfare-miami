name: FareBot v1.3.2 â€“ Live Adaptive Run

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Si 'true', solo imprime sin escribir data/historico"
        required: false
        default: "false"
  schedule:
    - cron: "0 */3 * * *"   # cada 3 horas (UTC)

permissions:
  contents: write   # necesario para poder hacer push con GITHUB_TOKEN

concurrency:
  group: farebot-live
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      SOURCE_MODE: live
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias (si existen)
        run: |
          npm ci || npm install
          npx --yes playwright install || true

      - name: Preparar carpetas
        run: |
          mkdir -p data logs

      - name: Ejecutar FareBot v1.3.2
        run: |
          node scripts/farebot_v132.js

      - name: Commit si cambiÃ³ algo
        run: |
          echo "ðŸ” Verificando cambios..."
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Forzar stage de JSON y logs relevantes
          git add -f data/data.json data/historico.json logs/*.log 2>/dev/null || true

          echo "ðŸ“‹ Estado del repositorio:"
          git status

          # Verificar si hay cambios staged
          if [ -n "$(git diff --cached --name-only)" ]; then
            echo "ðŸ“¦ Cambios detectados. Realizando commit..."
            git commit -m "chore: auto update ($(date -u +%F' '%T) UTC)"
            git push
            echo "âœ… Cambios enviados exitosamente."
          else
            echo "âœ… Sin cambios para commitear."
          fi
