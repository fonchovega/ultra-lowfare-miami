name: FareBot (auto)

on:
  # Dispara cada hora (UTC). El guard decidir√° si ejecutar o no seg√∫n config.json
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm i

      # üëá El guard lee config.json (timezone, auto_runs_per_day, etc.)
      #    y publica un output "run=true|false"
      - name: Guard run
        id: guard
        run: node scripts/guard_run.js

      - name: Ejecutar FareBot
        if: steps.guard.outputs.run == 'true'
        run: node scripts/farebot.js

      - name: Actualizar hist√≥rico
        if: steps.guard.outputs.run == 'true'
        run: node scripts/historico.js

      - name: Commit & push updates
        if: steps.guard.outputs.run == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json data/historico.json
            git commit -m "chore: auto update data & hist√≥rico ($(date -u +'%Y-%m-%d %H:%M UTC'))"
            git push
          else
            echo "Sin cambios para guardar."
          fi
