name: Ultra-LowFare Auto Runner

on:
  schedule:
    #  Se ejecuta cada hora (el control fino lo hace guard_run.js)
    - cron: "0 * * * *"
  workflow_dispatch:  # permite ejecutar manualmente desde la UI
    inputs:
      force:
        description: "Forzar ejecuci贸n aunque guard_run devuelva false"
        required: false
        default: "false"

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: З Checkout repo
        uses: actions/checkout@v4

      - name: О Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name:  Install dependencies
        run: npm ci

      - name: Л Guard run (control horario)
        id: guard
        run: node scripts/guard_run.js

      #  Control l贸gico: solo continuar si guard_run.js devuelve "true" o si se forz贸 manualmente
      - name:  Run farebot
        if: steps.guard.outputs.should == 'true' || github.event.inputs.force == 'true'
        run: node scripts/farebot.js

      - name:  Merge hist贸rico
        if: steps.guard.outputs.should == 'true' || github.event.inputs.force == 'true'
        run: node scripts/historico.js

      - name:  Commit & push updated data
        if: steps.guard.outputs.should == 'true' || github.event.inputs.force == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data.json
          git commit -m "chore(auto): update data & hist贸rico [skip ci]" || echo "No changes to commit"
          git push
