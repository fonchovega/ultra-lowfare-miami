name: run-farebot

on:
  workflow_dispatch:
  schedule:
    - cron: "7 */3 * * *"   # opcional: cada 3 horas

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: run-farebot
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci || npm install
          npx playwright install --with-deps

      - name: Full maintenance v1.3.3 (verify + fix + repackage)
        run: |
          node scripts/maintenance/run_full_maintenance_v133.js || true

      - name: Run FareBot engine (LIVE)
        env:
          FAREBOT_MODE: "live"
        run: |
          node scripts/farebot_v132.js

      - name: Notify price changes
        if: ${{ always() }}
        run: |
          if [ -f "scripts/notify_price_drops.js" ]; then
            node scripts/notify_price_drops.js || true
          fi

      - name: Commit & push data changes (data/ y public/)
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto: update data (run-farebot)" || echo "No hay cambios que commitear"
          git pull --rebase
          git push || true

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public data
          echo "[ls -la]" && ls -la && echo "[tree]" || true

      - name: Upload /public and /data as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            public
            data

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000
