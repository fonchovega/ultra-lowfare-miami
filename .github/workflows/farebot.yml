name: FareBot Auto Run

on:
  # ⏱️ Ejecuta cada hora — el guard decide si continuar o no
  schedule:
    - cron: "0 * * * *"
  # 🚀 Permite ejecutar manualmente desde la pestaña "Actions"
  workflow_dispatch:

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Guard — verifica si debe ejecutarse
        id: guard
        run: node scripts/guard_run.js

      - name: ✈️ Ejecutar FareBot
        if: steps.guard.outputs.should == 'true'
        run: node scripts/farebot.js

      - name: 🗂️ Guardar logs del guard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: guard-logs
          path: logs/guard.log

      - name: 📊 Guardar resultados históricos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datahistorico
          path: data/datahistorico.json
