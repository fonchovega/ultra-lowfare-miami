name: FareBot v1.3.2 – Live Adaptive Run

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Si 'true', solo imprime sin escribir data/historico"
        required: false
        default: "false"

  schedule:
    - cron: "0 9 * * *"   # 09:00 UTC diario (ajústalo si quieres)

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      SOURCE_MODE: live         # << Forzamos modo LIVE en v1.3.2
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (si existen)
        run: npm ci || npm install

      # === NUEVO en v1.3.2: instalación explícita de Playwright + navegadores ===
      - name: Install Playwright
        run: |
          npm install @playwright/test
          npx playwright install --with-deps

      - name: Preparar carpetas
        run: |
          mkdir -p data logs

      - name: Ejecutar farebot_v132.js
        run: node scripts/farebot_v132.js

      - name: Publicar artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-v132
          path: |
            data/data.json
            data/historico.json
            logs/*.log
