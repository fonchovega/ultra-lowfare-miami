name: FareBot v1.3.3 - Adaptive Live Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # cada 3 horas

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Full maintenance v1.3.3 (verify + fix + replace + commit/push)
        run: COMMIT=1 PUSH=1 npm run maintain:full

      - name: Run FareBot engine
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Notify price changes
        run: node scripts/notify_price_drops.js
