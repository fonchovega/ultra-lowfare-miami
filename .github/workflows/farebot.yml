name: run-farebot

on:
  workflow_dispatch:
  schedule:
    # Ejecuta cada 6 horas
    - cron: "0 */6 * * *"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      FAREBOT_MODE: live
      LIVE_LOCK: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm ci || npm install

      - name: Install Playwright browsers (with deps)
        run: npx playwright install --with-deps chromium

      - name: Full maintenance v1.3.3 (verify + fix + repackage)
        run: npm run maintain:full

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js

      - name: Notify price changes
        if: ${{ hashFiles('scripts/notify_price_drops.js') != '' }}
        run: node scripts/notify_price_drops.js

      - name: Commit & push data changes (data/ y public/)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data public || true
          git commit -m "auto: update data (run-farebot)" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Ensure public and data folders exist
        run: |
          mkdir -p public
          mkdir -p data
          echo "üìÇ Verificando contenido de carpetas..."
          ls -la ./public || echo "‚ö†Ô∏è public vac√≠o"
          ls -la ./data || echo "‚ö†Ô∏è data vac√≠o"

      - name: Upload /public and /data as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            ./public
            ./data

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
