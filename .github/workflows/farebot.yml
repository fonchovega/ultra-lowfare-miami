name: FareBot v1.3.4 - Live + FrontDesk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *" # cada 3 horas

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Write historico.json (v133 full)
        run: node scripts/writer_historico_v133_full.js

      - name: Normalize historico (v134)
        run: node scripts/normalizador_historico_v134.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update historico & normalizado [v1.3.4]" || echo "No changes to commit"
          git pull --rebase origin main || echo "No remote changes"
          git push origin main --force

      - name: Prepare Pages bundle (public + data)
        run: |
          rm -rf ./site
          mkdir -p ./site
          cp -r ./public ./site/public 2>/dev/null || mkdir -p ./site/public
          cp -r ./data ./site/data 2>/dev/null || mkdir -p ./site/data
          echo "Contenido final de ./site:"
          ls -la ./site
          echo "Contenido de ./site/data:"
          ls -la ./site/data

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: run-farebot
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
