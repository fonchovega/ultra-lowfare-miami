name: FareBot v1.3.4 - Live + FrontDesk

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # cada 3 horas

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-farebot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Run FareBot engine (LIVE)
        run: node scripts/farebot_v132.js
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0

      - name: Notify price changes
        run: node scripts/notify_price_drops.js || echo "no notifications"

      - name: Write historico.json (v134 full)
        run: node scripts/writer_historico_v134_full.js

      - name: Healthcheck historico (v134)
        run: node scripts/helpers/healthcheck_v134.js

      - name: Normalize historico (v134)
        run: node scripts/normalize_historico_v134.js

      - name: Commit & push data changes (data/)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "auto: update data [v1.3.4]" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to pull"
          git push origin main || echo "Nothing to push"

      - name: Prepare Pages bundle (public + data)
        run: |
          echo "ðŸ§¹ Preparando ./site para GitHub Pages..."
          rm -rf ./site
          mkdir -p ./site
          # Copiar frontend a la raÃ­z del sitio
          if [ -d "./public" ]; then
            cp -R ./public/* ./site/
          fi
          # Copiar data
          if [ -d "./data" ]; then
            cp -R ./data ./site/data
          fi
          # Asegurar historico_normalizado.json
          if [ ! -f "./site/data/historico_normalizado.json" ]; then
            if [ -f "./data/historico_normalizado.json" ]; then
              cp ./data/historico_normalizado.json ./site/data/historico_normalizado.json
            else
              echo "[]" > ./site/data/historico_normalizado.json
            fi
          fi
