name: FareBot (cada 3 horas)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-farebot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify npm version
        run: npm --version && node --version

      - name: Install (lock-only ok)
        run: npm ci || npm install --package-lock-only

      - name: Run bot (simulado, sin APIs)
        run: npm run farebot

      - name: Commit & push cambios
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "chore: update data.json (sim run) [ci]"
            git push
          else
            echo "Sin cambios que commitear."
          fi
