name: sync-pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "data/**"
      - "public/**"
      - ".github/workflows/sync_pages.yml"

permissions:
  contents: write

concurrency:
  group: sync-pages
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure docs/ structure exists
        run: |
          mkdir -p docs/data
          touch docs/.nojekyll

      - name: Mirror /data → /docs/data (clean)
        run: |
          rsync -a --delete data/ docs/data/ || true

      - name: Mirror /public → /docs (keep files)
        run: |
          rsync -a public/ docs/ || true

      - name: Commit & push mirrored content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "auto: mirror data/public to docs (sync-pages)" || echo "No changes to commit"
          git pull --rebase
          git push || true
