name: Mirror data to docs/ (on push)

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/**"

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Mirror data -> docs/data
        run: |
          mkdir -p docs/data
          cp -f data/*.json docs/data/ || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data
          git commit -m "auto: mirror data to docs/" || echo "No changes"
          git pull --rebase origin main || echo "Nothing to pull"
          git push origin main
